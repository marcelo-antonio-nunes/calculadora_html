<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>

        <div><input class="display" type="text" name="display" id="display"></div>
        <div class="keyboard">
            <div>
                <button class="btn" id="7" value="7" onclick=write_display(value)>7</button>
                <button class="btn" id="8" value="8" onclick=write_display(value)>8</button>
                <button class="btn" id="9" value="9" onclick=write_display(value)>9</button>
                <button class="btn" id="/" value="/" onclick=calcular(value)>/</button>
            </div>
            <div>
                <button class="btn" id="4" value="4" onclick=write_display(value)>4</button>
                <button class="btn" id="5" value="5" onclick=write_display(value)>5</button>
                <button class="btn" id="6" value="6" onclick=write_display(value)>6</button>
                <button class="btn" id="*" value="*" onclick=calcular(value)>*</button>
            </div>
            <div>
                <button class="btn" id="1" value="1" onclick=write_display(value)>1</button>
                <button class="btn" id="2" value="2" onclick=write_display(value)>2</button>
                <button class="btn" id="3" value="3" onclick=write_display(value)>3</button>
                <button class="btn" id="-" value="-" onclick=calcular(value)>-</button>
            </div>
            <div>
                <button class="btn" id="0" value="0" onclick=write_display(value)>0</button>
                <button class="btn" id="," value="," onclick=write_display(value)>,</button>
                <button class="btn" id="rst"  onclick=resete()>rst</button>
                <button class="btn" id="+" value="+" onclick=calcular(value)>+</button>
            </div>
            <div>
                <button class="btn" id="." value="." onclick=write_display(value)>.</button>
                <button class="btni" id="=" value="=" onclick=resultado()>=</button>
                <button class="btn" id="del" value="del" onclick=deletar()>del</button>
    
            </div>
        </div>
    </center>
    <script src="./script.js"></script>
</body>
</html>
